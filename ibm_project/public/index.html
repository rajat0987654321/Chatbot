<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #eaeef3;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4a00e0;
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
      color: #fff;
      padding: 1rem;
      font-size: 1.4rem;
      text-align: center;
      font-weight: bold;
    }

    #chat-box {
      flex: 1;
      height: 400px;
      padding: 1.2rem;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .message {
      display: flex;
      margin-bottom: 1.2rem;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .bubble {
      padding: 0.9rem 1.3rem;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .message.user .bubble {
      background-color: #4a00e0;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }

    .message.bot .bubble {
      background-color: #ececec;
      color: #222;
      border-bottom-left-radius: 4px;
    }

    .sender {
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 0.2rem;
    }

    .input-container {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    #input {
      flex: 1;
      padding: 0.9rem 1rem;
      border: 1px solid #ccc;
      border-radius: 22px;
      font-size: 1rem;
      outline: none;
      margin-right: 0.6rem;
      transition: 0.2s;
    }

    #input:focus {
      border-color: #8e2de2;
      box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.2);
    }

    #send {
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
      border: none;
      color: #fff;
      padding: 0.9rem 1.4rem;
      border-radius: 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    #send:hover {
      background: linear-gradient(90deg, #5b00f0, #a96ff0);
    }

    @media (max-width: 600px) {
      .chat-container {
        margin: 1rem;
        border-radius: 10px;
      }

      #chat-box {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chatbot</div>
    <div id="chat-box"></div>
    <div class="input-container">
      <input id="input" type="text" placeholder="Type your message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    send.onclick = async () => {
      const message = input.value.trim();
      if (!message) return;

      // Add user message
      chatBox.innerHTML += `
        <div class="message user">
          <div>
            <div class="sender">You</div>
            <div class="bubble">${message}</div>
          </div>
        </div>`;
      input.value = '';

      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        // Add bot message
        chatBox.innerHTML += `
          <div class="message bot">
            <div>
              <div class="sender">Chatbot</div>
              <div class="bubble">${data.reply}</div>
            </div>
          </div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.innerHTML += `
          <div class="message bot">
            <div>
              <div class="sender">Chatbot</div>
              <div class="bubble">Sorry, there was an error processing your request.</div>
            </div>
          </div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    };

    // Optional: allow pressing Enter to send message
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') send.click();
    });
  </script>
</body>
</html>
